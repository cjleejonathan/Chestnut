<body>

    </div>

            <div class="container">

            </div>

        </div>

    <!--food gallery-->
    <div class="foodgallery" style="padding: 5%; height: 100vh;" id="foodgallery">
        <center>
            <h1 class="font" style="padding-top:2%; padding-bottom:2%;">Food Gallery</h1>

            <div class="slideshow-container">

                <div class="mySlides fade">
                    <img src="Slide3.JPG" width="80%" height="80%">
                </div>

                <div class="mySlides fade">
                    <img src="Slide8.JPG" width="80%" height="80%">

                <div class="mySlides fade">
                    <img src="Slide12.JPG" width="80%" height="80%">

                <div class="mySlides fade">
                    <img src="Slide13.JPG" width="80%" height="80%">
                </div>

            </div>
        </center>

        <br>
        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <script>
            let slideIndex = 0;
            showSlides();

            function showSlides() {
                let i;
                let slides = document.getElementsByClassName("mySlides");
                let dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1 }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
                setTimeout(showSlides, 4000); // Change image every 4 seconds
            }
        </script>

    </div>
