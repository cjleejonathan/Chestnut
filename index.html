<!DOCTYPE html>
<html>

<head>
    <title>Chestnut Cafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!-- sticky header-->
    <div class="header" id="myHeader">
        <h2>Chesnut Cafe</h2>

        <!--sidebar-->

        <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776; Open Sidebar</button>
        </div>

        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </div>



    </div>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "216px";
            document.getElementById("main").style.marginRight = "216px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
    </div>
    <script>
        window.onscroll = function () { myFunction() };

        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;

        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>





    <!--homepage-->
    <div class="homepage">
        <img src="Slide6.JPG" alt="" style="width: 100vw;height: 100vh;">
    </div>

    <!--main content-->
    <div class="main" style="margin: 0 auto;width: 80%; border: 3px solid black;">

        <!--about us-->
        <div class="aboutus">
            <div class="container">
                <center>
                    <h1>about us</h1>
                    <img src="1200X700.png" alt="" style="width: 1280px;height: 640px;padding: 5px;">
                </center>
            </div>
        </div>




        <!--menu-->
        <div class="menu">
            <div class="container">
                <center>
                    <h1>menu</h1>
                    <img src="1200X700.png" alt="" style="width: 1280px;height: 640px;padding: 5px;">
                </center>
            </div>
        </div>


        <!--food gallery-->
        <div class="foodgallery">
            <center>
                <h1>food gallery</h1>
            </center>
            <div class="slideshow-container">

                <div class="mySlides fade">
                   
                    <img src="Slide3.JPG" style="width:100%">
                    <div class="text">Caption One</div>
                </div>

                <div class="mySlides fade">
                   
                    <img src="Slide8.JPG" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                   
                    <img src="Slide12.JPG" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>
                <div class="mySlides fade">
                   
                    <img src="Slide13.JPG" style="width:100%">
                    <div class="text">Caption four</div>
                </div>

            </div>
            <br>

            <div style="text-align:center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <script>
                let slideIndex = 0;
                showSlides();

                function showSlides() {
                    let i;
                    let slides = document.getElementsByClassName("mySlides");
                    let dots = document.getElementsByClassName("dot");
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    slideIndex++;
                    if (slideIndex > slides.length) { slideIndex = 1 }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex - 1].style.display = "block";
                    dots[slideIndex - 1].className += " active";
                    setTimeout(showSlides, 4000); // Change image every 4 seconds
                }
            </script>

        </div>



        <!--contact us-->
        <div class="aboutus">
            <center>
                <h1>contact us</h1>
            </center>
            <div class="container">

                <img src="1200X700.png" alt="" style="width: 640px;height: 320px;padding: 5px;">
                <img src="1200X700.png" alt="" style="width: 640px;height: 320px;padding: 5px;">

            </div>

        </div>
    </div>

    <!--footer-->
    <div class="footer-content" style="
        background: rgba(126, 116, 116, 0.685);
        height: 20vh;
        width: 100%;
        padding-top: 100px;
        color: rgb(12, 12, 12);
        text-align: center;">
        <h1>footer</h1>
    </div>
</body>
