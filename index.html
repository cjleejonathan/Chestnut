<!DOCTYPE html>
<html>

<head>
    <title>Chestnut Cafe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- sticky header-->
    <div class="header" id="myHeader">
        <h2 class="header_font">Chesnut
            Cafe</h2>

        <!--sidebar-->

        <div id="main">
            <button class="openbtn font" onclick="openNav()">&#9776; Open Sidebar</button>
        </div>

        <div id="mySidebar" class="sidebar font">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
        </div>



    </div>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "216px";
            document.getElementById("main").style.marginRight = "216px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
    </div>

    <!--homepage-->
    <div class="homepage">
        <img src="Slide6.JPG" alt="" style="width: 100vw;height: 100vh;">
    </div>

    <!--main content-->
    <div class="main" style="margin: 0 auto;width: 80%;">

        <!--about us-->
        <div class="aboutus" style="padding: 5%;">
            <div class="container">
                <center>
                    <h1 class="font">about us</h1>
                    <img src="1200X700.png">
                </center>
            </div>
        </div>




        <!--menu-->
        <div class="menu" style="padding: 5%;">
            <div class="container">
                <center>
                    <h1 class="font">menu</h1>
                    <img src="1200X700.png">
                </center>
            </div>
        </div>


        <!--food gallery-->
        <div class="foodgallery" style="padding: 5%;">
            <center>
                <h1 class="font">food gallery</h1>

                <div class="slideshow-container">

                    <div class="mySlides fade">
                        <img src="Slide3.JPG" width="80%" height="80%">
                    </div>

                    <div class="mySlides fade">
                        <img src="Slide8.JPG" width="80%" height="80%">
                    </div>

                    <div class="mySlides fade">
                        <img src="Slide12.JPG" width="80%" height="80%">
                    </div>

                    <div class="mySlides fade">
                        <img src="Slide13.JPG" width="80%" height="80%">
                    </div>

                </div>
            </center>

            <br>
            <div style="text-align:center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>

            <script>
                let slideIndex = 0;
                showSlides();

                function showSlides() {
                    let i;
                    let slides = document.getElementsByClassName("mySlides");
                    let dots = document.getElementsByClassName("dot");
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    slideIndex++;
                    if (slideIndex > slides.length) { slideIndex = 1 }
                    for (i = 0; i < dots.length; i++) {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex - 1].style.display = "block";
                    dots[slideIndex - 1].className += " active";
                    setTimeout(showSlides, 4000); // Change image every 4 seconds
                }
            </script>

        </div>



        



        </div>
        <!--contact us-->
        <div class="aboutus" style="margin: 0 auto;width: 90%; padding: 5%">
            <center>
                <h1 class="font">contact us</h1>
            </center>


            <div class="flex-container">
                <div class="flex-child magenta">

                    <div class="map-responsive">

                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="flex-child green">
                    Business Hours <br>
                    Mon–Fri: 7:00 AM–4:00 PM <br>
                    Sat–Sun: Closed
                </div>
            </div>
    </div>

    <!--footer-->

</body>
